<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Purpose Calculator</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .button-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .index-button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center text-white">Multi-Purpose Calculator</h1>
        <p class="text-white">Click the buttons to get started:</p>
    </div>
    <div class="container button-column">
        <!-- Add buttons here as needed -->
        <a href="/calculator" class="btn btn-primary index-button">Calculator</a>
        <a href="/measurement-conversion" class="btn btn-primary index-button">Measurement Converter</a>
        <a href="/weight-conversion" class="btn btn-primary index-button">Weight Converter</a>
        <!-- Add more buttons as needed -->
    </div>
    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
