<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Purpose Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .button-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .boxed-button {
            background-color: #ffffff;
            border: 2px solid #00bcd4;
            border-radius: 20px;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
            margin: 10px;
            cursor: pointer;
        }

        .boxed-button:hover {
            background-color: #00bcd4;
            color: #ffffff;
        }

        /* Customize the icon color here */
        .boxed-button i {
            color: #00bcd4;
        }

        .text-white {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center text-white">Multi-Purpose Calculator</h1>
        <p class="text-white">Click the buttons to get started:</p>
    </div>
    <div class="container button-column">
        <a href="/calculator" class="index-button">
            <div class="boxed-button">
                <i class="fas fa-calculator fa-2x"></i>
                <div>Calculator</div>
            </div>
        </a>
        <a href="/measurement-conversion" class="index-button">
            <div class="boxed-button">
                <i class="fas fa-ruler fa-2x"></i>
                <div>Measurement Converter</div>
            </div>
        </a>
        <a href="/weight-conversion" class="index-button">
            <div class="boxed-button">
                <i class="fas fa-balance-scale fa-2x"></i>
                <div>Weight Converter</div>
            </div>
        </a>
        <!-- end of buttons -->
    </div>
</body>
</html>
