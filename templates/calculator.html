<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .calculator-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 760px; /* Adjust the max-width as needed */
            width: 100%; /* Ensure container takes the full width */
        }
        
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 columns per row */
            grid-gap: 5px;
        }
        
        .calculator-button {
            font-size: 16px; /* Adjust button font size */
            border-radius: 50%;
            background: linear-gradient(to bottom right, #74ebd5, #ACB6E5);
            color: white;
            height: 50px; /* Adjust button height */
            width: 50px; /* Adjust button width */
            line-height: 50px;
            text-align: center;
            padding: 5px; /* Adjust padding */
        }
        
        /* Style for the back button */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="/" class="btn btn-primary back-button">Back to Index</a>
    
    <div class="container mt-5">
        <h1 class="mb-4 text-center text-white">Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="calculator-container">
                    <input type="text" id="display" class="form-control mb-2" disabled>
                    <div class="calculator-grid">
                        <!-- First Row -->
                        <button onclick="appendToDisplay('(')" class="btn btn-primary calculator-button">(</button>
                        <button onclick="appendToDisplay(')')" class="btn btn-primary calculator-button">)</button>
                        <button onclick="memoryClear()" class="btn btn-primary calculator-button">MC</button>
                        <button onclick="memoryAdd()" class="btn btn-primary calculator-button">M+</button>
                        <button onclick="memorySubtract()" class="btn btn-primary calculator-button">M-</button>
                        <button onclick="memoryRecall()" class="btn btn-primary calculator-button">MR</button>
                        <button onclick="clearDisplay()" class="btn btn-danger calculator-button">AC</button>
                        <button onclick="togglePositiveNegative()" class="btn btn-info calculator-button">+/-</button>
                        <button onclick="appendToDisplay('%')" class="btn btn-info calculator-button">%</button>
                        <button onclick="appendToDisplay('÷')" class="btn btn-info calculator-button">÷</button>

                        <!-- Second Row -->
                        <button onclick="power(2)" class="btn btn-primary calculator-button">2nd</button>
                        <button onclick="power(2, 2)" class="btn btn-primary calculator-button">x^2</button>
                        <button onclick="power(2, 3)" class="btn btn-primary calculator-button">x^3</button>
                        <button onclick="appendToDisplay('^')" class="btn btn-info calculator-button">x^y</button>
                        <button onclick="exponential('e')" class="btn btn-info calculator-button">e^x</button>
                        <button onclick="power(10, 10)" class="btn btn-info calculator-button">10^x</button>
                        <button onclick="appendToDisplay('7')" class="btn btn-primary calculator-button">7</button>
                        <button onclick="appendToDisplay('8')" class="btn btn-primary calculator-button">8</button>
                        <button onclick="appendToDisplay('9')" class="btn btn-primary calculator-button">9</button>
                        <button onclick="appendToDisplay('*')" class="btn btn-info calculator-button">×</button>

                        <!-- Third Row -->
                        <button onclick="reciprocal()" class="btn btn-primary calculator-button">1/2</button>
                        <button onclick="squareRoot(2)" class="btn btn-primary calculator-button">2√x</button>
                        <button onclick="squareRoot(3)" class="btn btn-primary calculator-button">3√x</button>
                        <button onclick="appendToDisplay('y√x')" class="btn btn-info calculator-button">y√x</button>
                        <button onclick="naturalLogarithm()" class="btn btn-info calculator-button">ln</button>
                        <button onclick="logBase10()" class="btn btn-info calculator-button">log10</button>
                        <button onclick="appendToDisplay('4')" class="btn btn-primary calculator-button">4</button>
                        <button onclick="appendToDisplay('5')" class="btn btn-primary calculator-button">5</button>
                        <button onclick="appendToDisplay('6')" class="btn btn-primary calculator-button">6</button>
                        <button onclick="appendToDisplay('-')" class="btn btn-info calculator-button">-</button>

                        <!-- Fourth Row -->
                        <button onclick="factorial()" class="btn btn-primary calculator-button">x!</button>
                        <button onclick="trigonometric('sin')" class="btn btn-primary calculator-button">sin</button>
                        <button onclick="trigonometric('cos')" class="btn btn-primary calculator-button">cos</button>
                        <button onclick="trigonometric('tan')" class="btn btn-primary calculator-button">tan</button>
                        <button onclick="exponential('e')" class="btn btn-info calculator-button">e</button>
                        <button onclick="scientificNotation()" class="btn btn-info calculator-button">EE</button>
                        <button onclick="appendToDisplay('1')" class="btn btn-primary calculator-button">1</button>
                        <button onclick="appendToDisplay('2')" class="btn btn-primary calculator-button">2</button>
                        <button onclick="appendToDisplay('3')" class="btn btn-primary calculator-button">3</button>
                        <button onclick="appendToDisplay('+')" class="btn btn-info calculator-button">+</button>

                        <!-- Fifth Row -->
                        <button onclick="toggleRadianDegree()" class="btn btn-primary calculator-button">Rad</button>
                        <button onclick="trigonometric('sinh')" class="btn btn-primary calculator-button">sinh</button>
                        <button onclick="trigonometric('cosh')" class="btn btn-primary calculator-button">cosh</button>
                        <button onclick="trigonometric('tanh')" class="btn btn-primary calculator-button">tanh</button>
                        <button onclick="appendToDisplay('π')" class="btn btn-info calculator-button">π</button>
                        <button onclick="randomNumber()" class="btn btn-info calculator-button">Rand</button>
                        <button onclick="appendToDisplay('0')" class="btn btn-primary calculator-button" style="grid-column: span 2; width: 120px;">0</button>
                        <button onclick="appendToDisplay('.')" class="btn btn-primary calculator-button">.</button>
                        <button onclick="calculate()" class="btn btn-success calculator-button">=</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript Functions -->
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        
        function calculate() {
            try {
                let expression = document.getElementById('display').value;
                // Replace ^ with ** for exponentiation
                expression = expression.replace("^", "**");
                // Replace ÷ with / for division
                expression = expression.replace("÷", "/");
                // Replace √ with the actual square root calculation
                expression = expression.replace(/√/g, "Math.sqrt");
                // Use the eval function to calculate the result
                let result = eval(expression);
                if (result === undefined || result === null || isNaN(result)) {
                    document.getElementById('display').value = 'Error';
                } else {
                    // Check if the result is a multiplication
                    if (expression.includes('*')) {
                        // Display the result of multiplication up to 2 decimal places
                        document.getElementById('display').value = result.toFixed(2);
                    } else if (expression.includes('/')) {
                        // Display the result of division up to 10 decimal places
                        document.getElementById('display').value = result.toFixed(10);
                    } else {
                        // Display other results normally
                        document.getElementById('display').value = result;
                    }
                }
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
        
        
        function togglePositiveNegative() {
            const display = document.getElementById('display');
            if (display.value.startsWith('-')) {
                display.value = display.value.substring(1);
            } else {
                display.value = '-' + display.value;
            }
        }
        
    </script>
</body>
</html>
